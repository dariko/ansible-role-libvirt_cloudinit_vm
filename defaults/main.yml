vm_dir: "/opt/vms/{{vm_hostname}}"
vm_cloudinit_iso: "{{vm_dir}}/nocloud.iso"
vm_cpus: 2
vm_hostname: "{{inventory_hostname}}"
vm_image_size_gb: 5
vm_image_url: "https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img"
vm_memory_mb: 512
vm_networks: []
vm_rebuild: false
vm_start: true
vm_wait_for_tcp22: "{{vm_start}}"
vm_userdata: {}
vm_network_config_version: "1"
vm_allow_nested: false
vm_emulator_path: "/usr/libexec/qemu-kvm"
vm_drives:
-   type: file
    format: qcow2
    source: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
    size_gb: 5
vm_nameservers:
-   8.8.8.8
vm_start_sleep: 5
vm_autostart: true
vm_delete: false
vm_identify_interfaces_by_parent: false

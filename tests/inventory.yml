lbr_vms:
    hosts:
        centos7:
            ansible_host: 192.168.100.2
            drive_source: /opt/CentOS-7-x86_64-GenericCloud-1808.qcow2c
        # debian fails to boot on first try, needs reset
        #debian:
        #    ansible_host: 192.168.100.3
        #    drive_source: /opt/debian-9.5.3-20180831-openstack-amd64.qcow2
    vars:
        vm_networks:
        -   type: bridge
            parent: br-test
            address: "{{ansible_host}}/24"

ovs_vms:
    hosts:
        ubuntu1604:
            ansible_host: 192.168.101.2
            drive_source: /opt/xenial-server-cloudimg-amd64-disk1.img
        ubuntu1804:
            ansible_host: 192.168.101.3
            drive_source: /opt/bionic-server-cloudimg-amd64.img
    vars:
        vm_networks:
        -   type: openvswitch
            parent: ovs-test
            address: "{{ansible_host}}/24"
    
vms:
    children:
        lbr_vms:
        ovs_vms:
    vars:
        vm_drives:
        -   type: file
            source: "{{drive_source}}"
            size_gb: 8
        vm_host: localhost
        vm_emulator_path: /usr/bin/qemu-system-x86_64
        vm_domain_type: qemu
        vm_wait_for_tcp22_timeout: 600

all:
    hosts:
        localhost:
            ansible_connection: local
            ansible_become: true

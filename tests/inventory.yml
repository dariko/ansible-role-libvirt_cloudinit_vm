vms:
    hosts:
        vm1:
            ansible_host: 192.168.100.2
            vm_drives:
            -   type: file
                source: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1808.qcow2c
                size_gb: 8

            vm_networks:
            -   type: bridge
                parent: br-test
                address: "{{ansible_host}}/24"
            vm_host: localhost
            vm_emulator_path: /usr/bin/qemu-system-x86_64
            vm_domain_type: qemu
    
all:
    hosts:
        localhost:
            ansible_connection: local
            ansible_become: true
